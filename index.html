<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="page">
        <section class="container">
            <div class="leftSide">
              <img
                src="img/e1f779e8b87c1cbe16d78a804b704456.jpeg"
                alt="colorfulblueshapes"
              />
            </div>
            <div class="rightSide">
              <div class="centre">
                <h3>Create an account</h3>
                <p>Already have an account?<a href="#">Log in</a></p>
                <form class="radioInputs">
                  <input type="radio" class="option1" name="options" value="option1" />
                  <label class="option1" for="option1">For Personal</label><br />
                  <input type="radio" class="option1" name="options" value="option2" />
                  <label class="option1" for="option2">For Business</label><br />
                </form>
                <form class="emailInputs">
                  <label for="email">Email address</label>
                  <br>
                  <input type="email" name="" class="email">
                  <br>
                  <label for="password">Password</label>
                  <br>
                  <input type="password" name="" class="email">
                  <br>
                  <label for="countryOfResidence">Country of Residence</label>
                  <br>
                  <input type="text" name="" class="email">
                </form>
                <br>
                <button>Create an account</button>
                <p>Or continue with <a href="#"><b>Google</b></a> or <a href="#"><b>Facebook</b></a></p>
              </div>
            </div>
          </section>
    </section>
  </body>
</html>
